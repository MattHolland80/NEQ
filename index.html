<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory NEQ Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f7;
      color: #111;
    }
    header {
      background: #fff;
      padding: 16px;
      border-bottom: 1px solid #ccc;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }
    main {
      padding: 12px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 14px;
      font-size: 15px;
    }
    thead th {
      background: #f9f9fb;
      font-weight: 600;
      border-bottom: 1px solid #e5e5ea;
      cursor: pointer;
      user-select: none;
      text-align: left;
    }
    tbody tr:not(:last-child) td {
      border-bottom: 1px solid #e5e5ea;
    }
    input[type="number"] {
      width: 80px;
      padding: 6px 8px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: right;
      -webkit-appearance: none;
      appearance: none;
      background: #fff;
      color: #111;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 2px rgba(0,122,255,0.2);
    }
    .right {
      text-align: right;
    }
    tfoot td {
      font-weight: 600;
      background: #f9f9fb;
      border-top: 1px solid #e5e5ea;
    }
    .controls {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #005bb5;
    }
    .small {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }
    .row-result {
      text-align: right;
      min-width: 90px;
      font-variant-numeric: tabular-nums;
    }

    /* --- DARK MODE --- */
    @media (prefers-color-scheme: dark) {
      body {
        background: #000;
        color: #f2f2f7;
      }
      header {
        background: #1c1c1e;
        border-bottom: 1px solid #2c2c2e;
        color: #f2f2f7;
      }
      table {
        background: #1c1c1e;
        box-shadow: none;
      }
      thead th {
        background: #2c2c2e;
        border-bottom: 1px solid #3a3a3c;
        color: #f2f2f7;
      }
      tbody tr:not(:last-child) td {
        border-bottom: 1px solid #3a3a3c;
      }
      tfoot td {
        background: #2c2c2e;
        border-top: 1px solid #3a3a3c;
        color: #f2f2f7;
      }
      input[type="number"] {
        background: #2c2c2e;
        border: 1px solid #3a3a3c;
        color: #f2f2f7;
      }
      input[type="number"]:focus {
        border-color: #0a84ff;
        box-shadow: 0 0 0 2px rgba(10,132,255,0.3);
      }
      button {
        background: #0a84ff;
      }
      button:active {
        background: #0060df;
      }
      .small {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <header>Inventory NEQ Calculator</header>
  <main>
    <p class="small">Enter the quantity for each product. Totals update automatically. Tap on <b>Product Description</b> to sort.</p>

    <table id="inventoryTable" aria-label="Inventory NEQ table">
      <thead>
        <tr>
          <th data-sort="name">Product Description ‚¨ç</th>
          <th class="right">NEQ Per Unit</th>
          <th class="right">Quantity</th>
          <th class="right">Row NEQ</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="right">Overall NEQ Total</td>
          <td id="overallNEQ" class="row-result">0.000</td>
        </tr>
      </tfoot>
    </table>

    <div class="controls">
      <button id="resetBtn" type="button">Reset</button>
    </div>
  </main>

  <script>
    const products = [
      { name: "Titanium", neq: 0.022 },
      { name: "Star Wand", neq: 0.024 },
      { name: "Elements", neq: 0.064 },
      { name: "Rainbow", neq: 0.060 },
      { name: "Astro", neq: 0.060 },
      { name: "Supernova", neq: 0.085 },
      { name: "Enchanted", neq: 0.150 },
      { name: "Ilusion", neq: 0.100 },
      { name: "Stargazer", neq: 0.211 },
      { name: "Lunar", neq: 0.152 },
      { name: "Hypersonic", neq: 0.228 },
      { name: "Sky Party", neq: 0.293 },
      { name: "Fiesta", neq: 0.210 },
      { name: "Bright Lights", neq: 0.416 },
      { name: "Grand Finale", neq: 0.630 },
      { name: "High Impact", neq: 1.113 },
      { name: "Shockwave", neq: 0.669 },
      { name: "Powerforce", neq: 1.558 }
    ];

    const tbody = document.querySelector("#inventoryTable tbody");
    const overallNEQEl = document.getElementById("overallNEQ");

    function fmt(n) {
      return Number(n).toLocaleString(undefined, { minimumFractionDigits: 3, maximumFractionDigits: 3 });
    }

    function buildRows(list) {
      tbody.innerHTML = "";
      list.forEach(p => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = p.name;

        const tdNEQ = document.createElement("td");
        tdNEQ.className = "right";
        tdNEQ.textContent = p.neq;

        const tdQty = document.createElement("td");
        tdQty.className = "right";
        const input = document.createElement("input");
        input.type = "number";
        input.min = "0";
        input.step = "1";
        input.value = p.qty || "0";
        input.dataset.neq = String(p.neq);
        tdQty.appendChild(input);

        const tdRowNEQ = document.createElement("td");
        tdRowNEQ.className = "row-result";
        tdRowNEQ.textContent = "0.000";

        tr.appendChild(tdName);
        tr.appendChild(tdNEQ);
        tr.appendChild(tdQty);
        tr.appendChild(tdRowNEQ);
        tbody.appendChild(tr);
      });
      attachListeners();
      recalc();
    }

    function recalc() {
      let total = 0;
      tbody.querySelectorAll("tr").forEach(row => {
        const input = row.querySelector("input[type='number']");
        const neq = parseFloat(input.dataset.neq) || 0;
        const qty = parseFloat(input.value) || 0;
        const rowTotal = neq * qty;
        total += rowTotal;
        row.querySelector("td.row-result").textContent = fmt(rowTotal);
      });
      overallNEQEl.textContent = fmt(total);
    }

    function attachListeners() {
      tbody.querySelectorAll("input[type='number']").forEach(inp => {
        inp.addEventListener("input", () => {
          if (inp.value === "") inp.value = 0;
          if (Number(inp.value) < 0) inp.value = 0;
          recalc();
        });
        inp.addEventListener("blur", recalc);
      });
    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      tbody.querySelectorAll("input[type='number']").forEach(i => i.value = 0);
      recalc();
    });

    let sortAsc = true;
    document.querySelector("th[data-sort='name']").addEventListener("click", () => {
      products.sort((a, b) => {
        if (a.name < b.name) return sortAsc ? -1 : 1;
        if (a.name > b.name) return sortAsc ? 1 : -1;
        return 0;
      });
      sortAsc = !sortAsc;
      tbody.querySelectorAll("tr").forEach(row => {
        const name = row.children[0].textContent;
        const qty = row.querySelector("input").value;
        const prod = products.find(p => p.name === name);
        if (prod) prod.qty = qty;
      });
      buildRows(products);
    });

    buildRows(products);
  </script>
</body>
</html>
